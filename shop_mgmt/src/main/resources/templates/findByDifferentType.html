<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <meta charset="UTF-8"/>


</head>
<body>
<div class="container">
<div class="row">
    <div class="col-lg-offset-1 col-lg-10">
        <form class="form-horizontal" role="form" th:action="@{/back}" method="post">
        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading">店铺信息管理</div>
            <div class="panel-body">
                <p>
                <div class="alert alert-success">
                    在这里，你可以对店铺信息进行查看/修改/删除/查询操作，如果需要添加店铺信息请点击
                    <a th:href="@{/addShop}" class="alert-link">添加店铺信息</a>
                </div>
                </p>
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>店铺名</th>
                        <th>店铺描述</th>
                        <th>持有者ID</th>
                        <th>持有者角色</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="Shop:${shops}">
                        <td th:text="${Shop.getShopID()}">aehyok</td>
                        <td th:text="${Shop.getShopName()}">leo</td>
                        <td th:text="${Shop.getShopDesc()}">@aehyok</td>
                        <td th:text="${Shop.getShopOwnerID()}">@aehyok</td>
                        <td th:text="${Shop.getShopOwnerRole()}"></td>
                        <td>
                            <a th:href="@{'update/'+${Shop.getShopID()}}">修改</a>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <a th:href="@{'delete/'+${Shop.getShopID()}}">删除</a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">返回</button>
                </div>
            </div>
        </div>
        </form>
    </div>

</div>
</div>


</body>
</html>
