<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <meta charset="UTF-8"/>


</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="alert alert-info">
                修改品牌信息
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-offset-2 col-lg-6">
            <form class="form-horizontal" role="form" th:action="@{/brand/update}" method="post">
                <input type="hidden" name="id" th:value="${brand.id}" >
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">品牌名字</label>
                    <div class="col-sm-8">
                        <input type="text" name="name" th:value="${brand.name}" class="form-control" id="inputName" placeholder="店铺名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDecs" class="col-sm-2 control-label">品牌描述</label>
                    <div class="col-sm-8">
                        <input type="text" name="description" th:value="${brand.description}" class="form-control" id="inputDecs" placeholder="店铺描述">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">保存</button>
                    </div>
                </div>
            </form>




        </div>


    </div>


</div>
</body>
</html>
