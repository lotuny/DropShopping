<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
     <meta charset="UTF-8"/>

    <title>Title</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="alert alert-success">
                     添加学生信息
                </div>

            </div>

        </div>

        <div class="row">
            <div class="col-lg-offset-2 col-lg-6">
                <form class="form-horizontal" role="form" th:action="@{/add}" method="post">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-8">
                            <input type="text" name="stuName" class="form-control" id="inputEmail3" placeholder="姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-8">
                            <input type="password" name="stuPwd" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPhone" class="col-sm-2 control-label">电话</label>
                        <div class="col-sm-8">
                            <input type="number" name="stuPhone" class="form-control" id="inputPhone" placeholder="Phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress" class="col-sm-2 control-label">地址</label>
                        <div class="col-sm-8">
                            <input type="text" name="stuAddress" class="form-control" id="inputAddress" placeholder="地址">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">添加学生</button>
                        </div>
                    </div>
                </form>




            </div>


        </div>


    </div>



</body>
</html>
