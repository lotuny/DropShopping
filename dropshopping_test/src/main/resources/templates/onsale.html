<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>商品上架</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="alert alert-success">
                添加商品信息
            </div>

        </div>

    </div>

    <div class="row">
        <div class="col-lg-offset-2 col-lg-6">
            <form class="form-horizontal" role="form" th:action="@{addMvo}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">商品描述</label>
                    <div class="col-sm-8">
                        <input type="text" name="description" class="form-control" id="description" placeholder="商品描述">
                    </div>
                </div>
                <div class="form-group">
                    <label for="image" class="col-sm-2 control-label">图片</label>
                    <div class="col-sm-8">
                        <input type="file" name="image" class="form-control" id="image" placeholder="图片">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">商品名称</label>
                    <div class="col-sm-8">
                        <input type="text" name="name" class="form-control" id="name" placeholder="商品名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="price" class="col-sm-2 control-label">商品定价</label>
                    <div class="col-sm-8">
                        <input type="text" name="price" class="form-control" id="price" placeholder="商品定价">
                    </div>
                </div>
                <div class="form-group">
                    <label for="quantity" class="col-sm-2 control-label">商品库存</label>
                    <div class="col-sm-8">
                        <input type="text" name="quantity" class="form-control" id="quantity" placeholder="商品库存">
                    </div>
                </div>
                <div class="form-group">
                    <label for="class_id" class="col-sm-2 control-label">商品分类</label>
                    <div class="col-sm-8">
                        <input type="text" name="class_id" class="form-control" id="class_id" placeholder="商品分类">
                    </div>
                </div>
                <div class="form-group">
                    <label for="creation_time" class="col-sm-2 control-label">创建时间</label>
                    <div class="col-sm-8">
                        <input type="date" name="creation_time" class="form-control" id="creation_time" placeholder="创建时间">
                    </div>
                </div>
                <div class="form-group">
                    <label for="warn_num" class="col-sm-2 control-label">库存预警</label>
                    <div class="col-sm-8">
                        <input type="number" name="warn_num" class="form-control" id="warn_num" placeholder="库存预警">
                    </div>
                </div>

                <input type="hidden" name="state" value="0">

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">上架商品</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
