<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-responsive.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/ace.min.css}">
    <link rel="stylesheet" th:href="@{/css/ace-skins.min.css}">
    <link rel="stylesheet" th:href="@{/css/ace-responsive.min.css}">
    <script type="text/javascript" th:src="@{/js/jquery-1.9.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <style>
        body,html{
            width: 100%;
            height: 100%;
            background: #fff;
        }
    </style>
</head>
<body>
<div id="main-content" class="clearfix">
    <div id="page-content" class="clearfix">
        <div class="page-header position-relative">
            <h1 style="color: #2679b5;">管理员 <small><i class="icon-double-angle-right"></i> 借卖方商店信息</small></h1>
        </div>
        <table id="table_brand_mg" class="table table-striped table-bordered table-hover" >
            <thead>
            <tr>
                <th class="center">
                    <label><input type="checkbox" class="ace-checkbox-2"><span class="lbl"></span></label>
                </th>
                <th>商店编号Seller ID</th>
                <th>借卖方用户名Seller Name</th>
                <th>操作</th>
            </tr>
            </thead>

            <tbody>

            <tr th:each="Seller:${sellers}">
                <th class="center">
                    <label><input type="checkbox" class="input"><span class="lbl"></span></label>
                </th>
                <td th:text="${Seller.getId()}"></td>
                <td th:text="${Seller.getUsername()}"></td>
                <td>
                    <div class="inline position-relative">
                        <a th:href="@{'/mg/seller/mgupdate/'+${Seller.getId()}}">
                            <button class="btn btn-mini btn-info" >
                                <i class="icon-edit"></i>
                            </button></a>
                        <a th:href="@{'/mg/seller/mgdelete/'+${Seller.getId()}}">
                            <button class="btn btn-mini btn-danger"><i class="icon-trash"></i></button>
                        </a>
                    </div>
                </td>

            </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
