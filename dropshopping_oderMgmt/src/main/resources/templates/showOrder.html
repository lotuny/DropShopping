<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

    <meta charset="UTF-8"/>
</head>
<body>

    <div class="container">

        <div class="row">
                <div class="col-lg-offset-1 col-lg-10">
                    <div class="panel panel-primary">
                        <!-- Default panel contents -->
                        <div class="panel-heading">订单信息管理界面</div>
                        <div class="panel-body">
                            <p>
                            <div class="alert alert-success">
                          在这里，你可以对订单信息进行查看/修改/删除/查询操作
                            </div>
                            </p>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th>数量</th>
                                    <th>订单编号</th>
                                    <th>创建时间</th>
                                    <th>状态</th>
                                    <th>品牌商id</th>
                                    <th>借卖方商品id</th>
                                    <th>商品名字</th>
                                    <th>商品单价</th>
                                    <th>借卖方id</th>
                                    <th>店铺id</th>
                                    <th>附加信息</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="oderItem:${oderItems}">
                                    <td th:text="${oderItem.getId()}" ></td>
                                    <td th:text="${oderItem.getCount()}" ></td>
                                    <td th:text="${oderItem.getOrder().getId()}" ></td>
                                    <td th:text="${oderItem.getOrder().getCreation_time()}" ></td>
                                    <td th:text="${oderItem.getState()}" ></td>
                                    <td th:text="${oderItem.getSale_info().getCompanyId()}" ></td>
                                    <td th:text="${oderItem.getSale_info().getMvoCmdtId()}" ></td>
                                    <td th:text="${oderItem.getSale_info().getName()}" ></td>
                                    <td th:text="${oderItem.getSale_info().getPrice()}" ></td>
                                    <td th:text="${oderItem.getSale_info().getSellerId()}" ></td>
                                    <td th:text="${oderItem.getSale_info().getShopId()}" ></td>
                                    <td th:text="${oderItem.getNotes()}" ></td>

                                    <td>
                                        <a th:href="@{'orderPage/update/'+${oderItem.getId()}}" title="修改">修改<i class="fa fa-edit text-navy"></i></a>
                                        &nbsp;&nbsp;&nbsp;&nbsp;
                                        <a th:href="@{'orderPage/delete/'+${oderItem.getId()}}" title="删除">删除<i class="fa fa-trash-o text-navy"></i></a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>


                </div>
        </div>


    </div>

</body>
</html>
