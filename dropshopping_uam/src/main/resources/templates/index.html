                        <span class="icon-bar"></span>

                </div>

                <div class="collapse navbar-collapse" id="example-navbar-collapse" style="font-size: 1.1em">
                    <ul class="nav navbar-nav">

                        <li><a href="#">跳转1</a></li>
                        <li>
                            <a href="#">跳转2</a>

                            </div>

            </div>

</nav>
