<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员-分类管理</title>

    <script src="/js/jquery-1.9.1.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/ace.min.css">
    <link rel="stylesheet" href="/css/ace-skins.min.css">
    <link rel="stylesheet" href="/css/ace-responsive.min.css">

    <script>
        var classid;
    </script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">

            <div class="alert alert-success">
                在这里，你可以对商品分类进行查看/修改/删除/查询操作，如果需要添加商品分类请点击
                <a id="modal-40655" href="#modal-container-40655" role="button" class="btn" data-toggle="modal">添加商品分类</a>

                <div class="modal fade" id="modal-container-40655" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                <h4 class="modal-title" id="myModalLabel">
                                    添加分类
                                </h4>
                            </div>
                            <div class="modal-body">
                                <form id="addform" class="form-horizontal" role="form" method="post" th:action="@{/background/addClass}">
                                    <input name="id" type="text" value="0" style="display: none;">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">一级分类：</label>
                                        <div class="col-sm-5">
                                            <input type="text" name="first_class" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">二级分类：</label>
                                        <div class="col-sm-5">
                                            <input type="text" name="second_class" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">三级分类：</label>
                                        <div class="col-sm-5">
                                            <input type="text" name="third_class" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="col-sm-offset-2">添加</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

            <table class="table">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>一级分类</th>
                    <th>二级分类</th>
                    <th>三级分类</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="class:${session.classes}">
                    <td th:text="${class.getId()}"></td>
                    <td th:text="${class.getFirst_class()}"></td>
                    <td th:text="${class.getSecond_class()}"></td>
                    <td th:text="${class.getThird_class()}"></td>
                    <td><a id="modal-4065" href="#modal-container-40655" role="button" class="btn" data-toggle="modal">修改</a>

                        <div class="modal fade" id="modal-container-4065" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                        <h4 class="modal-title" id="myModalLabel2">
                                            修改分类
                                        </h4>
                                    </div>

                                    <div class="modal-body">
                                        <form id="updateform" class="form-horizontal" role="form" method="post" th:action="@{/addClass}">
                                            <input name="id" type="text" th:value="${class.id}" style="display: none;">
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">一级分类：</label>
                                                <div class="col-sm-5">
                                                    <input type="text" th:value="${class.first_class}" name="first_class" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">二级分类：</label>
                                                <div class="col-sm-5">
                                                    <input type="text" th:value="${class.second_class}" name="second_class" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">三级分类：</label>
                                                <div class="col-sm-5">
                                                    <input type="text" th:value="${class.third_class}" name="third_class" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="col-sm-offset-2">添加</button>
                                            </div>
                                        </form>
                                    </div>

                                </div>

                            </div>

                        </div>

                        &nbsp;&nbsp;<a th:href="@{'/background/deleteClass/'+${class.getId()}}">删除</a></td>
                </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>
</body>
</html>
