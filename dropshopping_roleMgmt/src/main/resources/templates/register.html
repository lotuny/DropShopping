<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/mystyle.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>

<nav th:include="/nav :: navigation" class="navbar navbar-fixed-top my-navbar" role="navigation" style="font-weight: bold;" ></nav>

<div class="container" style="margin-top: 100px;">
    <h3 style="font-weight: bold;text-align: center">用户注册</h3>
    <hr style="filter: alpha(opacity=100,finishopacity=0,style=3)" width="80%" color="#6f5499" size="3"/>

    <div class="row">
        <div class="col-lg-offset-3 col-lg-6">
            <form class="form-horizontal" role="form" th:action="@{/user/register}" method="post" autocomplete="off">
                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <label for="inputName" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-6">
                        <input type="text" name="username" class="form-control" id="inputName" placeholder="设置用户名">
                    </div>
                    <div class="col-sm-2"></div>
                </div>

                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <label for="inputPwd" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-6">
                        <input type="password" name="password" class="form-control" id="inputPwd" placeholder="设置你的密码">
                    </div>
                    <div class="col-sm-2"></div>
                </div>

                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-6">
                        <input type="text" name="email" class="form-control" id="inputEmail" placeholder="设置你的邮箱">
                    </div>
                    <div class="col-sm-2"></div>
                </div>

                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <label for="inputPhone" class="col-sm-2 control-label">手机</label>
                    <div class="col-sm-6">
                        <input type="text" name="telephone" class="form-control" id="inputPhone" placeholder="设置你的手机号码">
                    </div>
                    <div class="col-sm-2"></div>
                </div>

                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <label class="col-sm-2 control-label">角色</label>
                    <div class="col-sm-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="role" id="inlineRadio1" value="品牌商">
                            <label class="form-check-label" for="inlineRadio1">品牌商</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="role" id="inlineRadio2" value="借卖商">
                            <label class="form-check-label" for="inlineRadio2">借卖商</label>
                        </div>
                    </div>
                    <div class="col-sm-2"></div>
                </div>

                <div class="form-group">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-8 checkbox ">
                        <label>
                            <input type="checkbox">创建网站账号的同时，我同意遵守：<br>《服务条款》及《隐私声明》
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-success">同意并注册</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

</div>

</body>
</html>
