<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/mystyle.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-fixed-top my-navbar" role="navigation" style="font-weight: bold;">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#example-navbar-collapse">
                        <span class="sr-only">切换导航</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" style="font-size: 1.6em">借卖商城</a>
                </div>

                <div class="collapse navbar-collapse" id="example-navbar-collapse" style="font-size: 1.1em">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">首页</a></li>
                        <li><a href="#">跳转1</a></li>
                        <li>
                            <a href="#">跳转2</a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
                    </ul>

                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="glyphicon glyphicon-search"></i>
                                </div>
                                <input type="text" class="form-control" placeholder="请输入想搜索的商品" />
                            </div>

                        </div>
                        <button type="button" class="btn btn-danger">搜索</button>
                    </form>


                </div>


            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</nav>

<div style="background: url('/images/loginbanner.jpg'); background-repeat:no-repeat; background-size:100% 100%;">
<div class="container" style="margin-top: 100px;" >
    <!--<hr style="filter: alpha(opacity=100,finishopacity=0,style=3)" width="80%" color="#6f5499" size="3" />-->
    <div style="margin-top: 20px"><br><br></div>
    <div class="row" >
        <div class="col-lg-offset-6 col-lg-4">
            <form class="form-horizontal" role="form" th:action="@{/user/login}" method="post" style="background-color:white;border: 1px solid #dedede">
                <div class="form-group">
                    <div class="col-sm-1"></div>
                    <h3 class="col-sm-4" style="font-weight: bolder">用户登陆</h3>
                </div>
                <div class="form-group">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <input type="text" name="username" class="form-control" id="inputName" placeholder="输入用户名">
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <input type="text" name="password" class="form-control" id="inputPwd" placeholder="输入密码">
                    </div>
                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-success btn-block">登 录</button>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <br>
                </div>
            </form>

        </div>
    </div>
</div>
    <div style="height: 120px"><br><br></div>
</div>
<script>
    $(window).scroll(function () {
        if ($(".navbar").offset().top > 50) {$(".navbar-fixed-top").addClass("top-nav");
        }else {$(".navbar-fixed-top").removeClass("top-nav");}
    })
</script>

</body>
</html>
