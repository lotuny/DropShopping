<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script th:inline="javascript">
        var keyName = [[${keyName}]];
        $.getJSON("http://localhost:8081/cm/get/"+keyName,function(json){
            for (var i=0;i<json.length;i++){
                console.log("a");
                var cmList = document.getElementById("commodityView");
                cmList.innerHTML += " <div class='col-lg-3 col-md-4 col-sm-6 col-xs-6'><!-- 大屏幕放3张略缩图，pc端放4张，平板和手机放6张-->\n" +
                    "            <div class='thumbnail'>\n" +
                    "                <img src='nex.jpg' alt=''  class='img-responsive'>\n" +
                    "                <div class='caption'>\n" +
                    "                    <h4>" + json[i].name + "</h4>\n" +
                    "                    <p style='color:red;'>\n" + json[i].descrpition + "\n" +
                    "                    </p>\n" +
                    "                </div>\n" +
                    "            </div>\n" + "<img src=''"
                "        </div>";
            }
        });
    </script>

</head>
<body>
<div class="container" style="margin-top: 50px">  <!-- 开加一个container的目的是为了让整体布局居中 -->
    <!-- 开始 -->
    <div class="row" id="commodityView"><!-- 将要加入的略缩图放入row中 -->

    </div>
    <!-- 结束 -->
</div>
</body>
</html>
